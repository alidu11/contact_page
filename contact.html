<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <section class="header">
           <div class="logo">
            <h1>
                Maca
            </h1>
           </div>
    
            <div class="nav-list">
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li class="line"><a href="#" class="contact">Contact</a></li>
                </ul>
            </div>
    
            <div class="cart">
                <img src="./img/shopping-cart.png" alt="">
                <h4>0</h4>
            </div>
        </section>
    </header>

    <section id="container">
        <div class="text">
            <h1>Say hello!</h1>

            <p>
                The beauty of your story is that it's going to continue
                <br>
                to evolve and your site can evolve with it.
            </p>

            <h3>
                email@example.com
                <br>
                (555)555-5555
            </h3>
        </div>

            <div class="form">
                  <h4>Name <span>(required)</span></h4>
            
                  <div class="first-name">
                    <label for="first name" class="first">First Name</label>
                    <input type="text" name="first name" id="first">
                  </div>
                   
    
                  <div class="last-name">
                    <label for="last name" class="last">Last Name</label>
                    <input type="text" name="last name" id="last">
                  </div>
                  <br>

                  <div class="email">
                    <label for="email">Email <span>(required)</span></label>
                    <input type="text" name="email" id="email">
                  </div>
                  <br>

                  <div class="subj">
                    <label for="subject">Subject <span>(required)</span></label>
                    <input type="text" name="subject" id="subject">
                  </div>
                  <br>

                  <div class="message">
                    <label for="message">Meassage <span>(required)</span></label>
                    <textarea name="" id="" cols="62" rows="5"></textarea>
                  </div>
                  <br>

                  <input type="submit" value="send" id="send">
                   
            </div>

            
        </div>

    </section>
</body>
</html>
